<div class="container mt-5">
  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="form-group">
          <label for="division" class="mr-2">Division:</label>
          <app-remulti-select
            formControlName="division"
            [items]="divisions"
            (selectionChange)="onDivisionChange($event)"
            [reset]="resetDivisions"
          ></app-remulti-select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="form-group">
          <label for="district" class="mr-2">District:</label>
          <app-remulti-select
            [reset]="resetDistricts"
            formControlName="district"
            [items]="districts"
            (selectionChange)="onDistrictChange($event)"
          >
          </app-remulti-select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="form-group">
          <label for="upazila" class="mr-2">Upazila:</label>
          <app-remulti-select
            [reset]="resetUpazilas"
            formControlName="upazila"
            [items]="upazilas"
            (selectionChange)="onUpazilaChange($event)"
          ></app-remulti-select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="form-group">
          <label for="thana" class="mr-2">Thana:</label>
          <app-remulti-select
            [reset]="resetThanas"
            formControlName="thana"
            [items]="thanas"
            (selectionChange)="onThanaChange($event)"
          ></app-remulti-select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="form-group">
          <label for="ward" class="mr-2">Ward:</label>
          <app-remulti-select
            [reset]="resetWards"
            formControlName="ward"
            [items]="wards"
          ></app-remulti-select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3" style="margin-top: 32px">
        <button
          type="submit"
          class="btn btn-success align-self-end align-items-end"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
